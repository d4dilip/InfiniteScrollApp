<!DOCTYPE html>
<html ng-app="ionicInfiniteScrollApp">
<head lang="en">
    <meta charset="UTF-8">
    <link href="http://code.ionicframework.com/1.0.0-beta.10/css/ionic.min.css"  rel="stylesheet">
    <script src="http://code.ionicframework.com/1.0.0-beta.10/js/ionic.bundle.min.js"></script>
   <script src="app.js"></script>
    <title>Infinite App Example </title>
</head>
<body ng-controller="InfiniteAppCntrl">
<ion-content>
    <ion-header-bar >{{items.length}} items</ion-header-bar>
</ion-content>
<ion-content class="has-header">
<ion-list>
    <ion-item ng-repeat="item in items"  item="item" href="#{{item.id}}">
        Item {{item.id}}
    </ion-item>
<ion-infinite-scroll distance="2"
                     on-infinite="loadMoreData()"
                     ng-if="!moredata"
                     ></ion-infinite-scroll>
</ion-list>
</ion-content>
</body>
</html>
